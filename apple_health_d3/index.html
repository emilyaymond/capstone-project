<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Health Data Visualization</title>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 40px;
      background: #fafafa;
    }

    #controls {
      margin-bottom: 20px;
      font-size: 16px;
    }

    #weekLabel {
      margin-left: 10px;
      font-weight: 600;
    }

    svg {
      width: 100%;
      height: 550px;
      background: white;
      border-radius: 8px;
    }

    .tooltip {
      position: absolute;
      padding: 8px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>

<body>

  <h1>Apple Health: Heart Rate Over Time</h1>

  <!-- WEEK SELECTOR -->
  <div id="controls">
    <label for="weekRange">Select Week:</label>
    <input type="range" id="weekRange" min="0" value="0" step="1">
    <span id="weekLabel"></span>
  </div>

  <!-- D3 Chart -->
  <svg id="chart"></svg>

  <!-- Load JS -->
  <script src="heart_rate.js?v=3"></script>

</body>
</html>
