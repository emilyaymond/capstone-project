<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Health Visualization</title>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 40px;
      background: #fafafa;
    }
    svg {
      width: 100%;
      height: 550px;
      background: white;
      border-radius: 8px;
      margin-top: 20px;
    }
    .tooltip {
      position: absolute;
      padding: 8px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
    }
  </style>
</head>

<<body>

  <h1>Apple Health Visualization</h1>

  <label>Show:</label>
  <select id="mode">
    <option value="hr">Heart Rate (Daily)</option>
    <option value="rhr">Resting Heart Rate</option>
  </select>

  <!-- NEW: Month selector (for Resting HR zoomed view) -->
  <label id="month-label">Month:</label>
  <select id="month-select"></select>

  <!-- Existing Day selector (only for hourly HR view) -->
  <label id="day-label">Day:</label>
  <select id="day-select"></select>

  <svg id="chart"></svg>

  <script src="heart_rate.js?v=10"></script>
  <script src="resting.js?v=10"></script>
  <script src="toggle.js?v=10"></script>

</body>
</html>
